<!-- Welcome to your html tutorial code.
 we will look into list in html
 we have two list in html. i, ordered list. ii, unordered list-->

<! Doctype html >

<html>
  <head>
    <title> List tags</title>
  </head>
  <body>
    <h1>Unordered list:</h1>
    <ul>
        <li>Rice</li>;
        <li>Beans</li>;
        <li>Garri</li>;
        <li>Yam</li>
    </ul>
    <h1>Ordered list:</h1>
    <ol>
        <li>egwisi soup</li>;
        <li>Nsala Soup</li>;
        <li>Okra soup</li>;
        <li>Ora soup</li>
    </ol>
  </body>

</html>

<!-- 'ol' is used for ordered list
       it automatically add number to your list items
  'ul' is used for unordered list. display your items using bullet points-->
